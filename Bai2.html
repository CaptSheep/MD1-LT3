<script>
    let arr = []

    function checkLength(arr) {
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (min.length > arr[i].length) {
                min = arr[i]
            }
        }
        document.write(" Phan tu co ki tu ngan nhat la : " + min)
    }

    checkLength(["hello", "hi", "xin chao"])
</script>
