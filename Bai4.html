<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];

    function FindMin(arr) {
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        document.write(" Gia tri nho nhat trong mang la : " + min)
    }

    FindMin([3, 2, 1])

</script>
</body>
