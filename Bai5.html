<body>
<script>
    let arr = []

    function Sum(arr) {
        let tong = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                tong += arr[i]
            }
        }
        document.write(" Tong cac phan tu chan trong mang la : " + tong)
    }

    Sum([1, 2, 3, 4, 5, 6, 7, 8])
</script>
